<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ETIHAD — Кабинеты сотрудников</title>
<style>
  /* Фирменные цвета ETIHAD */
  :root{
    --etihad-green:#145a3a; /* тёмно-зелёный */
    --etihad-gold:#a67c2a;  /* золотой */
    --card:#ffffff;
    --muted:#596167;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,Arial,Helvetica,sans-serif;background:#f2f6f9}
  body{
    background-image:
      linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.75)),
      url('https://images.unsplash.com/photo-1502082553048-f009c37129b9?q=80&w=1600&auto=format&fit=crop&ixlib=rb-4.0.3&s=9f0de2e9660a0c79a4f59d6f7b6f9011');
    background-size:cover;background-position:center;display:flex;align-items:center;justify-content:center;padding:20px;
  }

  .frame{width:100%;max-width:820px;background:rgba(255,255,255,0.96);border-radius:14px;box-shadow:0 18px 40px rgba(6,20,40,0.14);padding:20px}
  .brand{display:flex;gap:12px;align-items:center;margin-bottom:8px}
  .logo{width:56px;height:56px;border-radius:10px;background:var(--card);display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--etihad-green);box-shadow:0 8px 22px rgba(6,20,40,0.08)}
  h1{margin:0;font-size:18px;color:#0b1220}
  .small{color:var(--muted);font-size:13px}

  /* Login */
  .card{border-radius:12px;background:linear-gradient(180deg,#fff,#fbfdff);padding:16px;margin-top:12px;box-shadow:0 8px 20px rgba(6,18,36,0.06)}
  .login-grid{display:grid;grid-template-columns:1fr 140px;gap:10px;align-items:center}
  input{padding:12px;border-radius:10px;border:1px solid #e7eef6;font-size:15px}
  button{background:var(--etihad-green);color:#fff;padding:12px;border-radius:10px;border:0;cursor:pointer;font-weight:700}
  .btn-ghost{background:transparent;border:1px solid #e6edf4;color:#111;padding:10px;border-radius:10px;cursor:pointer}

  /* Dashboard barista */
  .center{text-align:center}
  .manager-row{display:flex;gap:10px;align-items:center;justify-content:center;margin-top:10px}
  select{padding:10px;border-radius:10px;border:1px solid #e7eef6}
  .menu-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:10px;margin-top:12px}
  .menu-item{padding:12px;border-radius:10px;background:#fff;border:1px solid #eef7f1;cursor:pointer;text-align:center;font-weight:700;color:var(--etihad-green);transition:transform .12s,box-shadow .12s}
  .menu-item:hover{transform:translateY(-4px)}
  .menu-item.selected{box-shadow:0 8px 20px rgba(20,90,58,0.12);background:linear-gradient(180deg, rgba(20,90,58,0.04), #fff)}
  .start-btn{display:inline-block;padding:14px 36px;border-radius:12px;background:linear-gradient(90deg,var(--etihad-green),#2e8b5e);color:white;font-size:16px;border:0;cursor:pointer;font-weight:800;margin-top:14px}
  .start-btn.finish{background:linear-gradient(90deg,#c43030,#ff6b6b)}
  .timer{margin-left:12px;color:var(--muted);font-weight:700}

  /* Result box */
  .result{margin-top:14px;padding:12px;border-radius:10px;background:linear-gradient(180deg,#fffef8,#fff);border:1px solid rgba(166,124,42,0.12)}
  .result strong{color:var(--etihad-green)}
  table{width:100%;border-collapse:collapse;margin-top:10px}
  th,td{padding:8px;text-align:left;border-bottom:1px solid #f1f5f9;font-size:14px}
  @media(max-width:600px){.login-grid{grid-template-columns:1fr}.manager-row{flex-direction:column;gap:8px}}
</style>
</head>
<body>
  <div class="frame" id="app">
    <div class="brand">
      <div class="logo">ET</div>
      <div>
        <h1>ETIHAD — Кабинеты сотрудников</h1>
        <div class="small">Вход по логину/паролю. Минималистичный интерфейс для кофеледи и админ-отчет директора.</div>
      </div>
    </div>

    <!-- LOGIN CARD -->
    <div id="loginCard" class="card">
      <div style="font-weight:800">Войти в кабинет</div>
      <div class="small" style="margin-top:6px">Введите логин и пароль</div>

      <div style="margin-top:12px" class="login-grid">
        <div>
          <input id="loginInput" placeholder="Логин (напр. odina)" autocomplete="username" />
        </div>
        <div>
          <input id="passInput" type="password" placeholder="Пароль" autocomplete="current-password" />
        </div>
      </div>

      <div style="display:flex;gap:10px;align-items:center;margin-top:12px">
        <button id="loginBtn">Войти</button>
        <button id="demoBtn" class="btn-ghost">Войти как Одина (демо)</button>
        <div id="loginError" class="small" style="color:#c53030;display:none"></div>
      </div>
    </div>

    <!-- DASHBOARD for BARISTA -->
    <div id="baristaView" style="display:none">
      <div class="card center">
        <div style="font-weight:800;font-size:18px" id="baristaName">Одина</div>
        <div class="small" style="margin-top:6px">Кабинет обслуживания</div>

        <div class="manager-row">
          <div style="font-weight:700;color:var(--etihad-green)">Менеджер у клиента:</div>
          <select id="managerSelect" aria-label="Выбрать менеджера"></select>
          <div id="sessionTimer" class="timer"></div>
        </div>

        <div id="menuGrid" class="menu-grid" aria-label="Меню бара"></div>

        <div style="text-align:center">
          <button id="startBtn" class="start-btn">Старт</button>
        </div>

        <div id="lastResult" style="display:none" class="result"></div>
      </div>
    </div>

    <!-- DASHBOARD for DIRECTOR -->
    <div id="directorView" style="display:none" class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap">
        <div>
          <div style="font-weight:800">Кабинет директора — Хуршид</div>
          <div class="small">Здесь видны все сотрудники и их отчёты.</div>
        </div>
        <div style="display:flex;gap:10px;align-items:center">
          <div class="small">Фильтр по сотруднику:</div>
          <select id="filterUser"><option value="">Все</option></select>
        </div>
      </div>

      <div id="directorTables" style="margin-top:12px"></div>
    </div>

  </div>
